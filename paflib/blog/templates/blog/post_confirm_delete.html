{% extends parent_template|default:"catalogue/catalogue_base.html" %}

{% block title %}
{{ block.super }} - Delete Post
{% endblock %}

{% block content %}

  <div>
    <div>
      <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>Are you sure that you want to delete the post: {{ post.title }}?</p>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Post</button>
      </form>
    </div>
  </div>

{% endblock %}
