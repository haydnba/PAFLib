{% extends parent_template|default:"catalogue/catalogue_base.html" %}

{% block title %}
{{ block.super }} - Tag List
{% endblock %}

{% block content %}

  <h2>Tag List</h2>

  <ul>
    {% for tag in tag_list %}
      <li><a href="">
        {{ tag.name|title }}
      </a></li>
    {% empty %}
      <li>No tags exist.</li>
    {% endfor %}
  </ul>

{% endblock %}
